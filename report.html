<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Crime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 1em 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report Crime</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="view.html">View Reports</a>
        </nav>
    </header>
    <section>
        <h2>Your Details</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <h2>Crime Details</h2>
            <label for="crimeType">Crime Type:</label>
            <select id="crimeType" required>
                <option value="Theft">Theft</option>
                <option value="Assault">Assault</option>
                <option value="Fraud">Fraud</option>
                <option value="Cyber Crime">Cyber Crime</option>
            </select>

            <label for="location">Crime Location:</label>
            <input type="text" id="location" required>

            <label for="nearbyStation">Nearby Police Station:</label>
            <input type="text" id="nearbyStation" required>

            <label for="suspects">Suspect Names:</label>
            <input type="text" id="suspects">

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>

            <label for="description">Crime Description:</label>
            <textarea id="description" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Online Crime Reporting System. All Rights Reserved.</p>
    </footer>
</body>
</html>
